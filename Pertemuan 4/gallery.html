<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body::-webkit-scrollbar { display: none; }
  body { -ms-overflow-style: none; scrollbar-width: none; transition: background 1s; }
  .gradient-text {
    background: linear-gradient(90deg, #60a5fa, #ec4899, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: shimmer 3s linear infinite;
  }
  @keyframes shimmer {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
  }
  .hover-scale:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(252, 231, 243, 0.5);
  }
  .abstract-frame {
    position: relative;
  }
  .abstract-frame::before,
  .abstract-frame::after {
    content: "";
    position: absolute;
    border: 4px solid;
    border-radius: 1rem;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    transform-origin: center;
    z-index: 0;
  }
  .abstract-frame::before {
    border-color: #f472b6;
    transform: rotate(6deg) translate(-10px, -10px);
    opacity: 0.5;
  }
  .abstract-frame::after {
    border-color: #60a5fa;
    transform: rotate(-8deg) translate(8px, 8px);
    opacity: 0.5;
  }
</style>
</head>
