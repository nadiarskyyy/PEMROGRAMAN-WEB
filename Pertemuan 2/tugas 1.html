<!DOCTYPE html>
<html>
<head>
  <title>Nomor 1</title>
</head>
<body>

<!-- Frame -->
<iframe srcdoc="Frame Horizontal" width="300" height="50"></iframe><br><br>
<iframe srcdoc="Frame Vertikal" width="150" height="100"></iframe><br><br>
<iframe srcdoc="Frame Gabungan H-V" width="300" height="100"></iframe><br><br>

<!-- Form -->
<form>
  <label>Nama:</label><br>
  <input type="text" name="nama"><br><br>

  <label>Jenis Kelamin:</label><br>
  <input type="radio" name="gender" value="L"> Laki-laki
  <input type="radio" name="gender" value="P"> Perempuan<br><br>

  <label>Prodi:</label><br>
  <select name="prodi">
    <option value="">--Pilih Prodi--</option>
    <option value="TI">Teknik Informatika</option>
    <option value="SI">Sistem Informasi</option>
  </select><br><br>

  <label>Alamat:</label><br>
  <textarea name="alamat" rows="3" cols="30"></textarea><br><br>

  <input type="submit" value="Kirim">
  <input type="reset" value="Bersihkan">
</form>

</body>
</html>
