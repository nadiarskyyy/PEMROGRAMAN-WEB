<!DOCTYPE html>
<html>
<head>
    <title>Tabel Colspan Rowspan</title>
    <style>
        body {
            background-color: #e98074; /* Warna background luar */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: separate; /* Supaya border tidak menempel */
            border-spacing: 6px; /* Jarak antar kotak */
        }

        td {
            width: 120px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            font-size: 14px;
            color: #fff;
        }

        .kosong {
            background-color: #e6e6e6; /* Abu-abu muda */
            color: #000;
        }

        .colspan {
            background-color: #7ed6c1; /* Hijau muda */
        }

        .rowspan {
            background-color: #b06ab3; /* Ungu */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="kosong"></td>
        <td colspan="2" class="colspan">colspan = "2"</td>
    </tr>
    <tr>
        <td rowspan="2" class="rowspan">rowspan = "2"</td>
        <td class="kosong"></td>
        <td class="kosong"></td>
    </tr>
    <tr>
        <td class="kosong"></td>
        <td class="kosong"></td>
    </tr>
</table>

</body>
</html>
