<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<title>Form (Persis seperti contoh)</title>
<style>
  /* layout utama */
  body {
    font-family: Tahoma, Arial, sans-serif;
    font-size: 12px;
    background: #ffffff;
    padding: 30px;
  }
  .box {
    width: 380px;           /* lebar total sesuai contoh */
    margin: 0 auto;
    padding: 8px 10px;
    border: 0;
  }

  /* garis atas seperti contoh */
  .line-top {
    border-top: 1px solid #333;
    margin-bottom: 8px;
  }

  /* tabel form dengan 3 kolom: label / ":" / input */
  table.form-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 6px;
  }
  table.form-table colgroup col:first-child  { width: 90px; }  /* label */
  table.form-table colgroup col:nth-child(2) { width: 12px; }  /* titik dua */
  table.form-table colgroup col:nth-child(3) { width: calc(100% - 102px); } /* input */
  table.form-table td {
    vertical-align: middle;
    padding: 4px 2px;
  }
  td.label {
    text-align: left;
    padding-left: 4px;
    padding-right: 2px;
    color: #000;
  }
  td.colon {
    text-align: center;
    color: #000;
    width: 12px;
  }
  td.inputcell {
    text-align: left;
  }

  /* style input agar match gambar (kotak tipis) */
  input[type="text"],
  input[type="tel"] {
    border: 1px solid #666;
    height: 18px;
    padding: 2px 4px;
    font-size: 12px;
  }
  select {
    border: 1px solid #666;
    height: 20px;
    padding: 1px 3px;
    font-size: 12px;
  }

  /* ukuran input spesifik sesuai posisi di gambar */
  .inp-nama    { width: 220px; }   /* Nama */
  .inp-alamat  { width: 260px; }   /* Alamat (lebih panjang) */
  .inp-kota    { width: 180px; }   /* Kota */
  .inp-telp    { width: 120px; }   /* Telp */
  .inp-sekolah { width: 260px; }   /* Asal Sekolah */
  .inp-jurusan { width: 180px; }   /* Jurusan */

  /* Radio / checkbox spacing */
  .inline-item { margin-right: 12px; }

  /* garis pemisah sebelum tombol */
  .sep {
    border-top: 1px solid #666;
    margin-top: 8px;
    padding-top: 6px;
  }

  /* tombol mirip gambar (datar, bingkai tipis) */
  .btn {
    display: inline-block;
    padding: 3px 12px;
    margin-right: 6px;
    font-size: 12px;
    border: 1px solid #666;
    background: linear-gradient(#f2f2f2, #e9e9e9);
    cursor: pointer;
  }

  /* agar tombol terlihat seperti contoh */
  .btn:active { transform: translateY(1px); }
</style>
</head>
<body>
  <div class="box">
    <div class="line-top"></div>

    <form>
      <table class="form-table">
        <colgroup>
          <col>
          <col>
          <col>
        </colgroup>

        <tr>
          <td class="label">Nama</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <input type="text" name="nama" class="inp-nama">
          </td>
        </tr>

        <tr>
          <td class="label">Alamat</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <input type="text" name="alamat" class="inp-alamat">
          </td>
        </tr>

        <tr>
          <td class="label">Kota</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <input type="text" name="kota" class="inp-kota">
          </td>
        </tr>

        <tr>
          <td class="label">Telp</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <input type="tel" name="telp" class="inp-telp">
          </td>
        </tr>

        <tr>
          <td class="label">Jenis Kelamin</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <label class="inline-item"><input type="radio" name="jk" value="Pria"> Pria</label>
            <label class="inline-item"><input type="radio" name="jk" value="Wanita"> Wanita</label>
          </td>
        </tr>

        <tr>
          <td class="label">Hoby</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <label class="inline-item"><input type="checkbox" name="hoby" value="Musik"> Musik</label>
            <label class="inline-item"><input type="checkbox" name="hoby" value="Olahraga"> Olahraga</label>
            <label class="inline-item"><input type="checkbox" name="hoby" value="Jalan"> Jalan</label>
          </td>
        </tr>

        <tr>
          <td class="label">Agama</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <select name="agama">
              <option>Islam</option>
              <option>Kristen</option>
              <option>Katolik</option>
              <option>Hindu</option>
              <option>Buddha</option>
              <option>Konghucu</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class="label">Asal Sekolah</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <input type="text" name="asal_sekolah" class="inp-sekolah">
          </td>
        </tr>

        <tr>
          <td class="label">Jurusan</td>
          <td class="colon">:</td>
          <td class="inputcell">
            <input type="text" name="jurusan" class="inp-jurusan">
          </td>
        </tr>
      </table>

      <div class="sep" style="text-align:left;">
        <button type="submit" class="btn">Kirim</button>
        <button type="reset" class="btn">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
