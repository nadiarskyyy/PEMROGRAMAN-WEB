<!DOCTYPE html>
<html>
<head>
  <title>Perkalian dengan 2</title>
</head>
<body>
<script language="JavaScript">
var a = 12;
var b = 4;
function PerkalianDengan2(b) {
  var a = b * 2;
  return a;
}
document.write("Dua kali dari " + b + " adalah " + PerkalianDengan2(b) + "<br>");
document.write("Nilai dari a adalah " + a);
</script>
</body>
</html>
