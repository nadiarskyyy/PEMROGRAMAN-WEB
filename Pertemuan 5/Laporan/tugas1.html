<!DOCTYPE html>
<html>
<head>
  <title>Konversi Tipe Data</title>
</head>
<body>
<h2>Konversi Tipe Data</h2>
<script>
// string ke number
var str = "123";
var num = Number(str);
document.write("String: " + str + " → Number: " + num + "<br>");

// number ke string
var angka = 456;
var teks = String(angka);
document.write("Number: " + angka + " → String: " + teks + "<br>");

// boolean ke string
var bool = true;
var boolStr = String(bool);
document.write("Boolean: " + bool + " → String: " + boolStr + "<br>");
</script>
</body>
</html>
