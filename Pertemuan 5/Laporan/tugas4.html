<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bangun Ruang 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: darkblue;
        }
        .box {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            background: #f4f4f4;
            width: 320px;
        }
        input {
            margin: 3px;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Bangun Ruang 3D</h1>
    
    <!-- 1. Bola -->
    <div class="box">
        <h2>1. Bola</h2>
        <p>Masukkan jari-jari:</p>
        <input type="number" id="rBola" placeholder="Jari-jari">
        <button onclick="prosesBola()">Hitung</button>
        <p id="outputBola"></p>
    </div>

    <!-- 2. Balok -->
    <div class="box">
        <h2>2. Balok</h2>
        <p>Masukkan panjang, lebar, dan tinggi:</p>
        <input type="number" id="pBalok" placeholder="Panjang">
        <input type="number" id="lBalok" placeholder="Lebar">
        <input type="number" id="tBalok" placeholder="Tinggi">
        <button onclick="prosesBalok()">Hitung</button>
        <p id="outputBalok"></p>
    </div>
    
    <!-- 3. Limas Segitiga -->
    <div class="box">
        <h2>3. Limas Segitiga</h2>
        <p>Masukkan luas alas dan tinggi limas:</p>
        <input type="number" id="alasLimas" placeholder="Luas alas segitiga">
        <input type="number" id="tinggiLimas" placeholder="Tinggi limas">
        <button onclick="prosesLimas()">Hitung</button>
        <p id="outputLimas"></p>
    </div>

    <script>
        // 1. Bola
        function prosesBola() {
            let r = document.getElementById("rBola").value;
            if (r === "" || r <= 0) {
                document.getElementById("outputBola").innerHTML = "Masukkan jari-jari valid!";
                return;
            }
            r = parseFloat(r);
            let volume = (4/3) * Math.PI * Math.pow(r, 3);
            let luas = 4 * Math.PI * Math.pow(r, 2);
            document.getElementById("outputBola").innerHTML =
                `Volume Bola: ${volume.toFixed(2)}<br>Luas Permukaan: ${luas.toFixed(2)}`;
        }

        // 2. Balok
        function prosesBalok() {
            let p = document.getElementById("pBalok").value;
            let l = document.getElementById("lBalok").value;
            let t = document.getElementById("tBalok").value;
            if (p === "" || l === "" || t === "" || p <= 0 || l <= 0 || t <= 0) {
                document.getElementById("outputBalok").innerHTML = "Masukkan semua nilai dengan benar!";
                return;
            }
            p = parseFloat(p); l = parseFloat(l); t = parseFloat(t);
            let volume = p * l * t;
            let luas = 2 * (p*l + p*t + l*t);
            document.getElementById("outputBalok").innerHTML =
                `Volume Balok: ${volume.toFixed(2)}<br>Luas Permukaan: ${luas.toFixed(2)}`;
        }

        // 3. Limas Segitiga
        function prosesLimas() {
            let alas = document.getElementById("alasLimas").value;
            let tinggi = document.getElementById("tinggiLimas").value;
            if (alas === "" || tinggi === "" || alas <= 0 || tinggi <= 0) {
                document.getElementById("outputLimas").innerHTML = "Masukkan nilai alas & tinggi yang valid!";
                return;
            }
            alas = parseFloat(alas); tinggi = parseFloat(tinggi);
            let volume = (1/3) * alas * tinggi;
            document.getElementById("outputLimas").innerHTML =
                `Volume Limas Segitiga: ${volume.toFixed(2)}<br>(Luas permukaan perlu sisi miring)`;
        }
    </script>
</body>
</html>
