<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KALKULATOR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #layar {
      width: 170px;
      height: 30px;
      font-size: 18px;
      text-align: right;
      margin-bottom: 10px;
    }
    .tombol {
      width: 40px;
      height: 40px;
      margin: 2px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h3>KARKULATOR</h3>
  <input type="text" id="layar" readonly><br>

  <button class="tombol" onclick="tambahKarakter('7')">7</button>
  <button class="tombol" onclick="tambahKarakter('8')">8</button>
  <button class="tombol" onclick="tambahKarakter('9')">9</button>
  <button class="tombol" onclick="tambahKarakter('/')">รท</button><br>

  <button class="tombol" onclick="tambahKarakter('4')">4</button>
  <button class="tombol" onclick="tambahKarakter('5')">5</button>
  <button class="tombol" onclick="tambahKarakter('6')">6</button>
  <button class="tombol" onclick="tambahKarakter('*')">ร</button><br>

  <button class="tombol" onclick="tambahKarakter('1')">1</button>
  <button class="tombol" onclick="tambahKarakter('2')">2</button>
  <button class="tombol" onclick="tambahKarakter('3')">3</button>
  <button class="tombol" onclick="tambahKarakter('-')">-</button><br>

  <button class="tombol" onclick="tambahKarakter('0')">0</button>
  <button class="tombol" onclick="hapusLayar()">C</button>
  <button class="tombol" onclick="hitung()">=</button>
  <button class="tombol" onclick="tambahKarakter('+')">+</button>

  <script>
    const layar = document.getElementById("layar");

    function tambahKarakter(kar) {
      layar.value += kar;
    }

    function hapusLayar() {
      layar.value = "";
    }

    function hitung() {
      let ekspresi = layar.value;

      // regex untuk pisahkan angka dan operator
      let angka = ekspresi.split(/[\+\-\*\/]/).map(Number);
      let operator = ekspresi.replace(/[0-9]/g, "").split("");

      if (angka.length < 2) {
        layar.value = "Error";
        return;
      }

      let hasil = angka[0];
      for (let i = 0; i < operator.length; i++) {
        switch (operator[i]) {
          case "+": hasil += angka[i+1]; break;
          case "-": hasil -= angka[i+1]; break;
          case "*": hasil *= angka[i+1]; break;
          case "/": hasil /= angka[i+1]; break;
        }
      }
      layar.value = hasil;
    }
  </script>

</body>
</html>
