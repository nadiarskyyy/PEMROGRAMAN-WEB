<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
</head>
<body>
<center>
<h2>Kalkulator</h2>
</center>
<input type="number" id="num1" placeholder="Angka pertama">
<input type="number" id="num2" placeholder="Angka kedua">
<br><br>
<button onclick="hitung('+')">+</button>
<button onclick="hitung('-')">-</button>
<button onclick="hitung('*')">ร</button>
<button onclick="hitung('/')">รท</button>
<p>Hasil: <span id="hasil"></span></p>

<script>
function hitung(op) {
  var a = parseFloat(document.getElementById("num1").value);
  var b = parseFloat(document.getElementById("num2").value);
  var hasil = 0;
  if (op === "+") hasil = a + b;
  if (op === "-") hasil = a - b;
  if (op === "*") hasil = a * b;
  if (op === "/") hasil = a / b;
  document.getElementById("hasil").innerText = hasil;
}
</script>
</body>
</html>
