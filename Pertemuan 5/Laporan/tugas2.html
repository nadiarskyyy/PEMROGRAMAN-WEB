<!DOCTYPE html>
<html lang="id">
<head>
     <title>Tipe Data dalam Array </title>
</head>
<body>
     <h1>Array Angka (Number)</h1>
     <div id="arrayAngka"></div>
     <script>
        var angka = [7, 14, 21, 28, 35];
        document.getElementById("arrayAngka").innerHTML = 
            "Isi array: [" + angka.join(", ") + "]<br>" +
            "Jumlah elemen: " + angka.length + "<br>" +
            "Elemen pertama: " + angka[0] + "<br>" +
            "Elemen terakhir: " + angka[angka.length - 1] + "<br><br>";
     </script>
</body>
</html>
