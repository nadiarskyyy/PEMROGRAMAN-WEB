<!DOCTYPE html>
<html>
<head>
  <title>Array dengan Berbagai Tipe Data</title>
</head>
<body>
<h2>Array dengan Berbagai Tipe Data</h2>

<script>
  let dataArray = [123, "Nadia", true, 45.6];
  
  document.write("Isi Array:<br>");
  for(let i = 0; i < dataArray.length; i++){
    document.write("Index " + i + ": " + dataArray[i] + " (" + typeof dataArray[i] + ")<br>");
  }
</script>
</body>
</html>
